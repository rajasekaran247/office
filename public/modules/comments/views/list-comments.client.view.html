<section data-ng-controller="CommentsController" data-ng-init="find()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
      <h2>List Comment</h2>
      <ol class="breadcrumb">
        <li>
          <a href="#!/">Home</a>
        </li>
        <li class="active">
          <strong>List Comment</strong>
        </li>
      </ol>
    </div>
  </div>
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="alert alert-warning text-center" data-ng-hide="!comments.$resolved || comments.length">
      No Comments yet, why don't you <a href="/#!/comments/create">create one</a>?
    </div>  
    <div class="row" data-ng-show="comments.length>0">
      <div class="col-sm-8">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>Comments ({{comments.length}})</h5>
            <div class="ibox-tools">
              <a href="/#!/comments/create" class="btn btn-primary btn-xs">Create</a>
            </div>
          </div>
            
          <div class="ibox-content">
            <div class="input-group">
              <input type="text" placeholder="Search comment" class="input form-control">
              <span class="input-group-btn">
                  <button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> Search</button>
              </span>
            </div>
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead>
                <tr>
                    
                    <th>Job Id</th>
                    
                    <th>Comment</th>
                    
                    <th>Commented By</th>
                    
                    <th>Commented Time</th>
                    
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="comment in comments">
                    
                    <td>{{ comment.jobId }}</td>
                    
                    <td>{{ comment.comment }}</td>
                    
                    <td>{{ comment.commentedBy }}</td>
                    
                    <td>{{ comment.commentedTime }}</td>
                    
                    
                    <td><a class="glyphicon glyphicon-edit" href="/#!/comments/{{comment._id}}/edit"></a></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
