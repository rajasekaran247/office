<section data-ng-controller="EnquiriesController" data-ng-init="findOne()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
      <h2>Edit Enquiry</h2>
        <ol class="breadcrumb">
          <li>
            <a href="#!/">Home</a>
          </li>
          <li>
            <a href="#!/enquiries">Enquiry</a>
          </li>
          <li class="active">
            <strong>Edit Enquiry</strong>
          </li> 
        </ol>            
    </div>
  </div>
  <div class="ibox float-e-margins">
    <div class="ibox-content">
      <div class="row">
        <form data-ng-submit="update()" novalidate>
          <fieldset>
            <div class="row">
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="enquiryNo">Enquiry No</label>
                <div class="controls">
                  <input type="Text" data-ng-model="enquiry.enquiryNo" id="enquiryNo" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="enquiryDate">Enquiry Date</label>
                <div class="controls">
                  <input type="Date" data-ng-model="enquiry.enquiryDate" id="enquiryDate" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="clientName">Client Name</label>
                <div class="controls">
                  <input type="Text" data-ng-model="enquiry.clientName" id="clientName" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="handlingResource">Handling Resource</label>
                <div class="controls">
                  <input type="Text" data-ng-model="enquiry.handlingResource" id="handlingResource" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="areaOfEnquiry">Area Of Enquiry</label>
                <div class="controls">
                  <input type="Text" data-ng-model="enquiry.areaOfEnquiry" id="areaOfEnquiry" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="modeOfReceipt">Mode Of Receipt</label>
                <div class="controls">
                  <input type="Text" data-ng-model="enquiry.modeOfReceipt" id="modeOfReceipt" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="billable">Billable</label>
                <div class="controls">
                  <input type="Text" data-ng-model="enquiry.billable" id="billable" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="status">Status</label>
                <div class="controls">
                  <input type="Text" data-ng-model="enquiry.status" id="status" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="groupAffilation">Group Affilation</label>
                <div class="controls">
                  <input type="Text" data-ng-model="enquiry.groupAffilation" id="groupAffilation" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="preparedBy">Prepared By</label>
                <div class="controls">
                  <input type="Text" data-ng-model="enquiry.preparedBy" id="preparedBy" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="remarks">Remarks</label>
                <div class="controls">
                  <input type="Text" data-ng-model="enquiry.remarks" id="remarks" class="form-control" placeholder="" required />
                </div>
              </div>    
            
            </div>
            <div class="row">
              <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
              </div>               
              <div class="col-md-2 form-group">
                <input type="submit" value="Update" class="btn btn-primary" />
              </div>              
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</section>
