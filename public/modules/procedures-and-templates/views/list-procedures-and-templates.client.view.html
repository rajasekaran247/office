<section data-ng-controller="ProceduresAndTemplatesController" data-ng-init="find()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
      <h2>List Procedures And Templates</h2>
      <ol class="breadcrumb">
        <li>
          <a href="#!/">Home</a>
        </li>
        <li class="active">
          <strong>List Procedures And Templates</strong>
        </li>
      </ol>
    </div>
  </div>
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="alert alert-warning text-center" data-ng-hide="!proceduresandtemplates.$resolved || proceduresandtemplates.length">
      No ProceduresAndTemplates yet, why don't you <a href="/#!/procedures-and-templates/create">create one</a>?
    </div>  
    <div class="row" data-ng-show="proceduresandtemplates.length>0">
      <div class="col-sm-8">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>ProceduresAndTemplates ({{proceduresandtemplates.length}})</h5>
            <div class="ibox-tools">
              <a href="/#!/procedures-and-templates/create" class="btn btn-primary btn-xs">Create</a>
            </div>
          </div>
            
          <div class="ibox-content">
            <div class="input-group">
              <input type="text" placeholder="Search proceduresandtemplates" class="input form-control">
              <span class="input-group-btn">
                  <button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> Search</button>
              </span>
            </div>
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead>
                <tr>
                    
                    <th>Job Id</th>
                    
                    <th>Content</th>
                    
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="proceduresandtemplates in proceduresandtemplates">
                    
                    <td>{{ proceduresandtemplates.jobId }}</td>
                    
                    <td>{{ proceduresandtemplates.content }}</td>
                    
                    
                    <td><a class="glyphicon glyphicon-edit" href="/#!/procedures-and-templates/{{proceduresandtemplates._id}}/edit"></a></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
