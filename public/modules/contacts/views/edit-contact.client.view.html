<section data-ng-controller="ContactsController" data-ng-init="findOne()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
      <h2>Edit Contact</h2>
        <ol class="breadcrumb">
          <li>
            <a href="#!/">Home</a>
          </li>
          <li>
            <a href="#!/contacts">Contact</a>
          </li>
          <li class="active">
            <strong>Edit Contact</strong>
          </li> 
        </ol>            
    </div>
  </div>
  <div class="ibox float-e-margins">
    <div class="ibox-content">
      <div class="row">
        <form data-ng-submit="update()" novalidate>
          <fieldset>
            <div class="row">
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="name">Name</label>
                <div class="controls">
                  <input type="Text" data-ng-model="contact.name" id="name" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="code">Code</label>
                <div class="controls">
                  <input type="Text" data-ng-model="contact.code" id="code" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="type">Type</label>
                <div class="controls">
                  <input type="Text" data-ng-model="contact.type" id="type" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="contactType">Contact Type</label>
                <div class="controls">
                  <input type="Text" data-ng-model="contact.contactType" id="contactType" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="mailingName">Mailing Name</label>
                <div class="controls">
                  <input type="Text" data-ng-model="contact.mailingName" id="mailingName" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="salutation">Salutation</label>
                <div class="controls">
                  <input type="Text" data-ng-model="contact.salutation" id="salutation" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="tan">TAN</label>
                <div class="controls">
                  <input type="Number" data-ng-model="contact.tan" id="tan" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="pan">PAN</label>
                <div class="controls">
                  <input type="Text" data-ng-model="contact.pan" id="pan" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="tin">TIN</label>
                <div class="controls">
                  <input type="Number" data-ng-model="contact.tin" id="tin" class="form-control" placeholder="" required />

              </div>

                <div class="controls">
                  <input type="Number" data-ng-model="contact.serviceTaxNumber" id="serviceTaxNumber" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="assignedToPartner">Assigned To Partner</label>
                <div class="controls">
                  <input type="Text" data-ng-model="contact.assignedToPartner" id="assignedToPartner" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">

                  <input type="Text" data-ng-model="contact.assignedToBranchLocation" id="assignedToBranchLocation" class="form-control" placeholder="" required />

              </div>

                  <input type="Text" data-ng-model="contact.postalAddressAddressee" id="postalAddressAddressee" class="form-control" placeholder="" required />

              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="postalAddressState">Postal Address State</label>
                <div class="controls">
                  <input type="Text" data-ng-model="contact.postalAddressState" id="postalAddressState" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="postalAddressPostcode">Postal Address Postcode</label>
                <div class="controls">
                  <input type="Number" data-ng-model="contact.postalAddressPostcode" id="postalAddressPostcode" class="form-control" placeholder="" required />

              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="postalAddressCountry">Postal Address Country</label>

                </div>

                <div class="controls">

                  <input type="Text" data-ng-model="contact.communicationsLinkedin" id="communicationsLinkedin" class="form-control" placeholder="" required />

              <div class="col-md-3 form-group">

                </div>
              </div>    
            
              <div class="col-md-3 form-group">

                <div class="controls">
                  <input type="Number" data-ng-model="contact.contactTaxYearEnd" id="contactTaxYearEnd" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="contactClientType">Contact Client Type</label>
                <div class="controls">
                  <input type="Text" data-ng-model="contact.contactClientType" id="contactClientType" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">

                <div class="controls">

                  <input type="Date" data-ng-model="contact.clientHistoryUntil" id="clientHistoryUntil" class="form-control" placeholder="" required />

            </div>
            <div class="row">
              <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
              </div>               
              <div class="col-md-2 form-group">
                <input type="submit" value="Update" class="btn btn-primary" />
              </div>              
            </div>

      </div>
    </div>
  </div>
</section>
