<section data-ng-controller="InvoiceDetailsController" data-ng-init="find()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
      <h2>List Invoice Detail</h2>
      <ol class="breadcrumb">
        <li>
          <a href="#!/">Home</a>
        </li>
        <li class="active">
          <strong>List Invoice Detail</strong>
        </li>
      </ol>
    </div>
  </div>
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="alert alert-warning text-center" data-ng-hide="!invoicedetails.$resolved || invoicedetails.length">
      No InvoiceDetails yet, why don't you <a href="/#!/invoice-details/create">create one</a>?
    </div>  
    <div class="row" data-ng-show="invoicedetails.length>0">
      <div class="col-sm-8">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>InvoiceDetails ({{invoicedetails.length}})</h5>
            <div class="ibox-tools">
              <a href="/#!/invoice-details/create" class="btn btn-primary btn-xs">Create</a>
            </div>
          </div>
            
          <div class="ibox-content">
            <div class="input-group">
              <input type="text" placeholder="Search invoicedetail" class="input form-control">
              <span class="input-group-btn">
                  <button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> Search</button>
              </span>
            </div>
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead>
                <tr>
                    
                    <th>Sno</th>
                    
                    <th>Particulars</th>
                    
                    <th>Amount</th>
                    
                    <th>Note</th>
                    
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="invoicedetail in invoicedetails">
                    
                    <td>{{ invoicedetail.sno }}</td>
                    
                    <td>{{ invoicedetail.particulars }}</td>
                    
                    <td>{{ invoicedetail.amount }}</td>
                    
                    <td>{{ invoicedetail.note }}</td>
                    
                    
                    <td><a class="glyphicon glyphicon-edit" href="/#!/invoice-details/{{invoicedetail._id}}/edit"></a></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
