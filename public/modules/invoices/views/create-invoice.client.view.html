<section data-ng-controller="InvoicesController">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
      <h2>Create Invoice</h2>
        <ol class="breadcrumb">
          <li>
            <a href="#!/">Home</a>
          </li>
          <li>
            <a href="#!/invoices">Invoice</a>
          </li>
          <li class="active">
            <strong>Create Invoice</strong>
          </li> 
        </ol>            
    </div>
  </div>
  <div class="ibox float-e-margins">
    <div class="ibox-content">
      <div class="row">
        <form data-ng-submit="create()" novalidate>
          <fieldset>
            <div class="row">
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="invoiceNo">Invoice No</label>
                <div class="controls">
                  <input type="Number" data-ng-model="invoiceNo" id="invoiceNo" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="invoiceDate">Invoice Date</label>
                <div class="controls">
                  <input type="Date" data-ng-model="invoiceDate" id="invoiceDate" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="dueDate">Due Date</label>
                <div class="controls">
                  <input type="Date" data-ng-model="dueDate" id="dueDate" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="jobNo">Job No</label>
                <div class="controls">
                  <input type="Text" data-ng-model="jobNo" id="jobNo" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="clientName">Client Name</label>
                <div class="controls">
                  <input type="Text" data-ng-model="clientName" id="clientName" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="mainPartner">Main Partner</label>
                <div class="controls">
                  <input type="Text" data-ng-model="mainPartner" id="mainPartner" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="jobDoneFor">Job Done For</label>
                <div class="controls">
                  <input type="Text" data-ng-model="jobDoneFor" id="jobDoneFor" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="netAmount">Net Amount</label>
                <div class="controls">
                  <input type="Number" data-ng-model="netAmount" id="netAmount" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="totalAmount">Total Amount</label>
                <div class="controls">
                  <input type="Number" data-ng-model="totalAmount" id="totalAmount" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="amountAlreadyDue">Amount Already Due</label>
                <div class="controls">
                  <input type="Number" data-ng-model="amountAlreadyDue" id="amountAlreadyDue" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="totalBalanceDue">Total Balance Due</label>
                <div class="controls">
                  <input type="Number" data-ng-model="totalBalanceDue" id="totalBalanceDue" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="amountInWords">Amount In Words</label>
                <div class="controls">
                  <input type="Text" data-ng-model="amountInWords" id="amountInWords" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="serviceTax">Service Tax</label>
                <div class="controls">
                  <input type="Number" data-ng-model="serviceTax" id="serviceTax" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="serviceTaxAmount">Service Tax Amount</label>
                <div class="controls">
                  <input type="Number" data-ng-model="serviceTaxAmount" id="serviceTaxAmount" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="eduCess">Edu Cess</label>
                <div class="controls">
                  <input type="Number" data-ng-model="eduCess" id="eduCess" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="eduCessAmount">Edu Cess Amount</label>
                <div class="controls">
                  <input type="Number" data-ng-model="eduCessAmount" id="eduCessAmount" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="secEduCess">Sec Edu Cess</label>
                <div class="controls">
                  <input type="Number" data-ng-model="secEduCess" id="secEduCess" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="secEduCessAmount">Sec Edu Cess Amount</label>
                <div class="controls">
                  <input type="Number" data-ng-model="secEduCessAmount" id="secEduCessAmount" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="remarks">Remarks</label>
                <div class="controls">
                  <input type="Text" data-ng-model="remarks" id="remarks" class="form-control" placeholder="" required />
                </div>
              </div>    
                 
            </div>
            <div class="row">
              <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
              </div>               
              <div class="col-md-2 form-group">
                <input type="submit" class="btn btn-primary" />
              </div>              
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</section>
