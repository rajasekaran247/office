<section data-ng-controller="EnquiryDetailsController" data-ng-init="find()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
      <h2>List Enquiry Detail</h2>
      <ol class="breadcrumb">
        <li>
          <a href="#!/">Home</a>
        </li>
        <li class="active">
          <strong>List Enquiry Detail</strong>
        </li>
      </ol>
    </div>
  </div>
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="alert alert-warning text-center" data-ng-hide="!enquirydetails.$resolved || enquirydetails.length">
      No EnquiryDetails yet, why don't you <a href="/#!/enquiry-details/create">create one</a>?
    </div>  
    <div class="row" data-ng-show="enquirydetails.length>0">
      <div class="col-sm-8">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>EnquiryDetails ({{enquirydetails.length}})</h5>
            <div class="ibox-tools">
              <a href="/#!/enquiry-details/create" class="btn btn-primary btn-xs">Create</a>
            </div>
          </div>
            
          <div class="ibox-content">
            <div class="input-group">
              <input type="text" placeholder="Search enquirydetail" class="input form-control">
              <span class="input-group-btn">
                  <button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> Search</button>
              </span>
            </div>
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead>
                <tr>
                    
                    <th>Sno</th>
                    
                    <th>Details</th>
                    
                    <th>Notes</th>
                    
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="enquirydetail in enquirydetails">
                    
                    <td>{{ enquirydetail.sno }}</td>
                    
                    <td>{{ enquirydetail.details }}</td>
                    
                    <td>{{ enquirydetail.notes }}</td>
                    
                    
                    <td><a class="glyphicon glyphicon-edit" href="/#!/enquiry-details/{{enquirydetail._id}}/edit"></a></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
