<section class="content-header" data-ng-controller="TimesheetsController">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
      <h2>View Timesheet</h2>
        <ol class="breadcrumb">
          <li>
            <a href="#!/">Home</a>
          </li>
          <li>
            <a href="#!/timesheets">Timesheet</a>
          </li>
          <li class="active">
            <strong>View Timesheet</strong>
          </li> 
        </ol>            
    </div>
  </div>
</section>  
<section class="content">
  <!-- general form elements -->
  <div class="box box-primary" data-ng-show="((authentication.user) && (authentication.user._id == leave.user._id))">
    <div class="box-body">
      <div class="pull-right" >
        <a class="btn btn-primary" href="/#!/timesheets/{{timesheet._id}}/edit">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" data-ng-click="remove();">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </div>    
      <div class="row">
        <div class="col-md-4">
          <dl class="dl-horizontal">
            
            <dt>Select Entry Type</dt><dd>{{ timesheet.selectEntryType }}</dd>
            
            <dt>Job</dt><dd>{{ timesheet.job }}</dd>
            
            <dt>Start Time</dt><dd>{{ timesheet.startTime }}</dd>
            
            <dt>End Time</dt><dd>{{ timesheet.endTime }}</dd>
            
            <dt>Activity Code</dt><dd>{{ timesheet.activityCode }}</dd>
            
            <dt>Comment</dt><dd>{{ timesheet.comment }}</dd>
            
          </dl>
        </div>
      </div>
      
    </div><!-- /.box-body -->
  </div><!-- /.box -->
<section>
