<section data-ng-controller="TravelReimbursementDetailsController">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
      <h2>Create Travel Reimbursement Detail</h2>
        <ol class="breadcrumb">
          <li>
            <a href="#!/">Home</a>
          </li>
          <li>
            <a href="#!/travel-reimbursement-details">TravelReimbursementDetail</a>
          </li>
          <li class="active">
            <strong>Create Travel Reimbursement Detail</strong>
          </li> 
        </ol>            
    </div>
  </div>
  <div class="ibox float-e-margins">
    <div class="ibox-content">
      <div class="row">
        <form data-ng-submit="create()" novalidate>
          <fieldset>
            <div class="row">
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="sno">Sno</label>
                <div class="controls">
                  <input type="Number" data-ng-model="sno" id="sno" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="clientLocation">Client Location</label>
                <div class="controls">
                  <input type="Text" data-ng-model="clientLocation" id="clientLocation" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="jobNumber">Job Number</label>
                <div class="controls">
                  <input type="Number" data-ng-model="jobNumber" id="jobNumber" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="fromDate">From Date</label>
                <div class="controls">
                  <input type="Date" data-ng-model="fromDate" id="fromDate" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="toDate">To Date</label>
                <div class="controls">
                  <input type="Date" data-ng-model="toDate" id="toDate" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="noOfDays">No Of Days</label>
                <div class="controls">
                  <input type="Number" data-ng-model="noOfDays" id="noOfDays" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="conveyance">Conveyance</label>
                <div class="controls">
                  <input type="Number" data-ng-model="conveyance" id="conveyance" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="foodAllowance">Food Allowance</label>
                <div class="controls">
                  <input type="Number" data-ng-model="foodAllowance" id="foodAllowance" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="otherExpenses">Other Expenses</label>
                <div class="controls">
                  <input type="Number" data-ng-model="otherExpenses" id="otherExpenses" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="totalAmount">Total Amount</label>
                <div class="controls">
                  <input type="Number" data-ng-model="totalAmount" id="totalAmount" class="form-control" placeholder="" required />
                </div>
              </div>    
                 
            </div>
            <div class="row">
              <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
              </div>               
              <div class="col-md-2 form-group">
                <input type="submit" class="btn btn-primary" />
              </div>              
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</section>
