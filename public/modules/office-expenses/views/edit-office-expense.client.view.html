<section data-ng-controller="OfficeExpensesController" data-ng-init="findOne()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
      <h2>Edit Office Expense</h2>
        <ol class="breadcrumb">
          <li>
            <a href="#!/">Home</a>
          </li>
          <li>
            <a href="#!/office-expenses">OfficeExpense</a>
          </li>
          <li class="active">
            <strong>Edit Office Expense</strong>
          </li> 
        </ol>            
    </div>
  </div>
  <div class="ibox float-e-margins">
    <div class="ibox-content">
      <div class="row">
        <form data-ng-submit="update()" novalidate>
          <fieldset>
            <div class="row">
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="entryNo">Entry No</label>
                <div class="controls">
                  <input type="Number" data-ng-model="officeexpense.entryNo" id="entryNo" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="date">Date</label>
                <div class="controls">
                  <input type="Date" data-ng-model="officeexpense.date" id="date" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="employeeName">Employee Name</label>
                <div class="controls">
                  <input type="Text" data-ng-model="officeexpense.employeeName" id="employeeName" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="sno">Sno</label>
                <div class="controls">
                  <input type="Number" data-ng-model="officeexpense.sno" id="sno" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="description">Description</label>
                <div class="controls">
                  <input type="Text" data-ng-model="officeexpense.description" id="description" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="amount">Amount</label>
                <div class="controls">
                  <input type="Number" data-ng-model="officeexpense.amount" id="amount" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="note">Note</label>
                <div class="controls">
                  <input type="Text" data-ng-model="officeexpense.note" id="note" class="form-control" placeholder="" required />
                </div>
              </div>    
            
            </div>
            <div class="row">
              <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
              </div>               
              <div class="col-md-2 form-group">
                <input type="submit" value="Update" class="btn btn-primary" />
              </div>              
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</section>
